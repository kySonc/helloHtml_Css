<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜지션</title>
  </head>
  <style>
    #box1 {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #4cff00;
      border: 1px solid black;
      animation-name: shape;
      animation-duration: 3s;
    }
    #box2 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: #8f06b0;
      border: 1px solid black;
      animation-name: rotate;
      animation-duration: 3s;
    }
    @keyframes shape {
      from {
        border: 1px solid black;
      }
      to {
        border: 1px solid back;
        border-radius: 50%;
      }
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(45deg);
      }
    }
  </style>
  <body>
    <fieldset>
      <h1>트랜지션</h1>
      <h2>animation-duration 속성</h2>
      <ul>
        <li>애니메이션 실행 시간 설정. 기본값 0</li>
        <li>사용 가능한 값은 초(s)나 밀리초(ms)</li>
      </ul>
      <h2>animation-duration: <시간></h2>
    </fieldset>
    <hr />
    <div id="box1"></div>
    <div id="box2"></div>
  </body>
</html>
