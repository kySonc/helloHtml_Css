<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜지션</title>
  </head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: blue;
      animation-name: change-bg;
      animation-duration: 10s;
    }
    @keyframes change-bg {
      from {
        background-color: blue;
        border: 1px solid black;
      }
      to {
        background-color: #a5d6ff;
        border: 1px solid blue;
        border-radius: 50%;
      }
    }
  </style>
  <body>
    <fieldset>
      <h1>트랜지션</h1>
      <h2>@keyframes 속성</h2>
      <ul>
        <li>애니메이션의 시작과 끝을 비롯해 상태가 바뀌는 지점을 설정</li>
        <li>'이름'으로 애니메이션 구별</li>
        <h3>기본형 @keyframes <이름>{<선택자>{<스타일>}</h3>
        <li>시작 위치는 0%, 끝 위치 100%로 놓고 위치 지정</li>
        <li>시작과 끝 위치만 사용한다면 from, to 키워드 사용 가능</li>
        <li>
          @-webkit-keyframes나 @-moz-keyframes처럼 브라우저 접두사를 붙여야 함
        </li>
      </ul>
    </fieldset>
    <hr />
    <div></div>
  </body>
</html>
