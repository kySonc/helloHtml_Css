<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트랜지션</title>
  </head>
  <style>
    #box1 {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #4cff00;
      border: 1px solid black;
      animation-name: shape;
      animation-duration: 3s;
    }
    #box2 {
      float: left;
      width: 100px;
      height: 100px;
      background-color: #8f06b0;
      border: 1px solid black;
      animation-name: rotate;
      animation-duration: 3s;
      animation-iteration-count: 2;
      animation-direction: alternate;
    }
    @keyframes shape {
      from {
        border: 1px solid black;
      }
      to {
        border: 1px solid back;
        border-radius: 50%;
      }
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(45deg);
      }
    }
  </style>
  <body>
    <fieldset>
      <h1>트랜지션</h1>
      <h2>animation-direction 속성</h2>
      <ul>
        <li>
          애니메이션이 끝난 후 원래 위치로 돌아가거나 반대 방향으로 애니메이션
          실행하도록 지정
        </li>
      </ul>
      <h2>기본형 animation-direction: normal | alternate</h2>
      <table border="1">
        <tr>
          <th>속성 값</th>
          <th>설명</th>
        </tr>
        <tr>
          <td>normal</td>
          <td>
            애니메이션을 끝까지 실행하면 원래 있던 위치로 돌아갑니다. 기본 값
          </td>
        </tr>
        <tr>
          <td>alternate</td>
          <td>
            애니메이션을 끝까지 실행하면 왔던 방향으로 되돌아가면서 애니메이션을
            실행합니다.
          </td>
        </tr>
      </table>
    </fieldset>

    <hr />
    <div id="box1"></div>
    <div id="box2"></div>
  </body>
</html>
