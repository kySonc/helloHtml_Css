<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Table</title>
</head>
<body>
    <div class="responsive-container">
        <h1>How to create responsive table</h1>
        <table>
            <tr>
                <th>Team Name</th>
                <th>Win</th>
                <th>Loss</th>
                <th>Draw</th>
            </tr>
            <tr>
                <td data-th="Team Name">England</td>                
                <td data-th="Win">380 Matches</td>
                <td data-th="Loss">50 Matches</td>
                <td data-th="Draw">10 Matches</td>
            </tr>
            <tr>
                <td data-th="Team Name">Australia</td>
                <td data-th="Win">480 Matches</td>
                <td data-th="Loss">30 Matches</td>
                <td data-th="Draw">20 Matches</td>
            </tr>
            <tr>
                <td data-th="Team Name">Newzeland</td>
                <td data-th="Win">280 Macthes</td>
                <td data-th="Loss">30 Macthes</td>
                <td data-th="Draw">04 Macthes</td>
            </tr>
            <tr>
                <td data-th="Team Name">Pakistan</td>
                <td data-th="Win">320 Macthes</td>
                <td data-th="Loss">30 Macthes</td>
                <td data-th="Draw">08 Macthes</td>
            </tr>
        </table>
    </div>
</body>
</html>
