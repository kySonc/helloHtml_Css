<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>게시판 목록</title>
    <link rel="stylesheet" href="style01.css" />
  </head>
  <body>
    <div class="board_list_wrap">

          <div class="view">조회</div>
        </div>
        <div class="board_list_body">
          <div class="item">
            <div class="num">1</div>
            <div class="tit"><a href="#">공지사항</a></div>
            <div class="writer">관리자</div>
            <div class="date">2020-09-22</div>
            <div class="view">1111</div>
          </div>
          <div class="item">
            <div class="num">2</div>
            <div class="tit"><a href="#">영업 시간 공지사항</a></div>
            <div class="writer">관리자</div>
            <div class="date">2020-09-02</div>
            <div class="view">1211</div>
          </div>
          <div class="item">
            <div class="num">4</div>
            <div class="tit"><a href="#">이벤트 공지사항</a></div>
            <div class="writer">관리자</div>
            <div class="date">2020-09-12</div>
            <div class="view">211</div>
          </div>
          <div class="item">
            <div class="num">4</div>
            <div class="tit"><a href="#">휴무 공지사항</a></div>

            <div class="view">121</div>
          </div>
          <div class="item">
            <div class="num">5</div>
            <div class="tit"><a href="#">추석 연휴 공지사항</a></div>
            <div class="writer">관리자</div>
            <div class="date">2020-09-27</div>
            <div class="view">321</div>
          </div>
        </div>
      </div>
      <div class="paging">
        <a href="#" class="first">첫 페이지</a>
        <a href="#" class="prev">이전 페이지</a>
        <a href="#" class="num on">1</a>
        <a href="#" class="num">2</a>
        <a href="#" class="num">3</a>
        <a href="#" class="next">다음 페이지</a>

</html>
