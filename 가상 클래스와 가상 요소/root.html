<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 클래스와 가상 요소</title>
  </head>
  <style>
    input:disabled {
      background: burlywood;
      border: 1px solid red;
    }
    input:checked + span {
      color: blue;
    }
  </style>
  <body>
    <fieldset>
      <h1>가상 클래스와 가상 요소</h1>
      <h2>구조 가상 클래스</h2>
      <h2>:root</h2>
      <ul>
        <li>문서 안의 루트(root)요소에 스타일을 적용</li>
        <li>
          웹 문서의 최상이 요소는 html 이므로 이 스타일을 이용하면 웹 문서
          전체에 스타일 적용.
        </li>
      </ul>
    </fieldset>
  </body>
</html>
