<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테두리 관련 속성들</title>
  </head>
  <style>
    .box1 {
      margin: 10px;
      border-style: solid; /*실선*/
      border-width: 2px;
      border-color: brown;
    }
    .box2 {
      margin: 10px;
      border-style: dotted; /*점선*/
      border-width: thick thin; /*위 아래*/
      border-top-color: red;
    }
    .box3 {
      margin: 10px;
      border-style: dashed; /*선으로 된 점선*/
      border-width: 5px 10px 15px 20px; /*위 오른쪽 아래 왼쪽*/
      border-left-color: orange;
    }
  </style>
  <body>
    <fieldset>
      <h1>border-color속성</h1>
      <h2>테두리 색상 지정</h2>
      <h3>기본형 border-top-color : <색상></h3>
      <h3>기본형 border-right-color : <색상></h3>
      <h3>기본형 border-bottom-color : <색상></h3>
      <h3>기본형 border-left-color : <색상></h3>
      <h3>기본형 border-color : <색상></h3>
    </fieldset>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </body>
</html>
