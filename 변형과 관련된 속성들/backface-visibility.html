<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변형과 관련된 속성들</title>
  </head>
  <style>
    .container {
      border: 1px solid black;
      display: inline-block;
      perspective: 300px;
    }
    .box {
      border: 1px solid red;
      width: 200px;
      height: 100px;
      background: #82cbd8;
      transform: rotateY(135deg);
    }
    .box2 {
      width: 200px;
      height: 100px;
      background: #0d6097;
      transform-origin: left top;
      transform: rotateX(45deg);
    }
    #back1 {
      backface-visibility: hidden;
    }
    #back2 {
      backface-visibility: visible;
    }
  </style>
  <body>
    <fieldset>
      <h1>변형과 관련된 속성들</h1>
      <h2>backface-visibility 속성</h2>
      <ul>
        <li>요소의 뒷면, 즉 반대쪽 면을 표시할 것인지 결정</li>
      </ul>
      <h3>기본형 backface-visibility : visible | hidden</h3>
      <table border="1">
        <tr>
          <th>속성 값</th>
          <th>설명</th>
        </tr>
        <tr>
          <td>visible</td>
          <td>뒤면을 표시합니다. 기본 값</td>
        </tr>
        <tr>
          <td>hidden</td>
          <td>뒷면을 표시하지 않습니다</td>
        </tr>
      </table>
    </fieldset>
    <hr />
    <div class="container">
      <div class="box" id="back1""><h1>BACK</h1>
      </div>
    </div>
    <div class="container">
      <div class="box" id="back2"><h1>BACK</h1>
      </div>
    </div>
  </body>
</html>
