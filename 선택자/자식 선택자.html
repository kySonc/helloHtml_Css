        <li>
          직접 통화
          <ul>
            <li>예약 취소</li>

          </ul>
        </li>
        <li>문자 남기기</li>
      </ul>
      <ul>
        <li>1인 : 40,000원</li>
        <li>2인 : 60,000원</li>
        <li>3인 : 80,000원</li>
