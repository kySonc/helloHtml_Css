<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연결 선택자</title>
  </head>
  <style>
    section p {
      color: blue;
      font-size: 50px;
    }
  </style>
  <body>
    <h1>연결 선택자</h1>
    <ul>
      <li>
        연결 선택자 : 선택자와 선택자를 연결해 적용 대상을 한정하는 선택자
      </li>
      <li>
        컴비네이션 선택자(combination selector) 또는 '조합 선택자'라고도 함
      </li>
    </ul>
    <h2>하위 선택자</h2>
    <ul>
      <li>부모 요소에 포함된 모든 하위 요소에 스타일이 적용</li>
      <li>
        자식 요소뿐만 아니라 손자 요소, 손자의 손자 요소 등 모든 하위 요소까지
        적용
      </li>
      <li>하위 선택자를 정의할 때는 상위 요소와 하위 요소를 나란히 쓴다</li>
    </ul>
    <section>
      <p>section p{colcor: blue;}</p>
    </section>
  </body>
</html>
