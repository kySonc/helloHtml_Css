<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>표 스타일</title>
    <meta charset="utf-8" />
  </head>
  <style>
      .table1 {
          caption-side:bottom
      }
  </style>
  <body>
    <h1>표 스타일</h1>
    <h3>caption-side</h3>
    <ul>
        <li>캡션(설명글)은 기본으로 표 위쪽에 표시됨.</li>
        <li>이 속성을 이용해 아래쪽에 표시 가능</li>
    </ul>
    <h3>기본형 caption-side : top | bottom</h3>
    <hr />
    <table class="table1" border="1">
      <colgroup>
        <col style="width: 100px" />
        <col style="width: 100px" />
        <col style="width: 300px" />
      </colgroup>
      <caption>
        <strong>제목이 위쪽 중앙에 표시됨</strong>
        <p>국내에서 자주 사용하는 모던 브라우저</p>
      </caption>
      <tr>
        <th>브라우저</th>
        <td>제조업체</td>
        <td>다운로드</td>
      </tr>
      <tr>
        <th>크롬</th>
        <td>goole</td>
        <td>HttPS://www....</td>
      </tr>
      <tr>
        <th>파이어폭스</th>
        <td>Mozila</td>
        <td>HttPS://www....</td>
      </tr>
    </table>
    <br /><br />
    <table class="table2" border="1">
        <colgroup>
          <col style="width: 100px" />
          <col style="width: 100px" />
          <col style="width: 300px" />
        </colgroup>
        <figure>
        <figcaption>
          <strong>제목이 왼쪽에 표시됨</strong>
          <p>국내에서 자주 사용하는 모던 브라우저</p>
        </figcaption>
        <tr>
          <th>브라우저</th>
          <td>제조업체</td>
          <td>다운로드</td>
        </tr>
        <tr>
          <th>크롬</th>
          <td>goole</td>
          <td>HttPS://www....</td>
        </tr>
        <tr>
          <th>파이어폭스</th>
          <td>Mozila</td>
          <td>HttPS://www....</td>
        </tr>
      </table>
    </figure>
  </body>
</html>
