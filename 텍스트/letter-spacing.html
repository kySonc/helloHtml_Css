<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 스타일</title>
  </head>
  <style>
    h1 {
      font-size: 40px;
    }
    .letter1 {
      letter-spacing: 0.2em; /*자간*/
    }
    .letter2 {
      letter-spacing: 0.5em; /*자간*/
    }
  </style>
  <body>
    <h1>letter-spacing, word-spacing</h1>
    <h3>letter-spacing, word-spacing 속성</h3>
    <ul>
      <li>글자간 간격, 단어간 간격</li>
      <li>기본형 letter-spacing : normal | <크기></li>
      <li>기본형 word-spacing : normal | <크기></li>
    </ul>
    <h1>HTML5</h1>
    <h1 class="letter1">HTML5</h1>
    <h1 class="letter2">HTML5</h1>
  </body>
</html>
