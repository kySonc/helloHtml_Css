<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 스타일</title>
  </head>
  <style>
    a {
      text-decoration: none; /*밑줄 없앰*/
    }
    .edited {
      text-decoration: line-through; /*취소 선*/
    }
  </style>
  <body>
    <h1>text-decoration</h1>
    <h3>text-decoration 속성</h3>

    <ul>
      <li>텍스트에 밑줄을 긋거나 가로지르는 줄 표시</li>
      <li>
        텍스트 링크의<a href="https://www.fitbug.com"> 밑줄</a>을 없앨 때도 사용
      </li>
      <li>
        기본형 text-decoration : none | underline | overline | line-through
      </li>
      <h3>속성 값</h3>
      <li>none : <span class="edited">밑줄을 표시</span>하지 않는다</li>
      <li>underline : 밑줄을 표시한다</li>
      <li>overline : 영역 위로 선을 그린다</li>
      <li>line-through : 영역을 가로지르는 선(취소 선)을 그린다</li>
    </ul>
  </body>
</html>
