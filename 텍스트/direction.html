<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문단 스타일</title>
  </head>
  <style></style>
  <body>
    <h1>direction</h1>
    <h3>direction 속성</h3>

    <ul>
      <li>텍스트를 쓰는 방향 지정</li>
      <li>
        아랍어처럼 오른쪽에서 왼쪽으로 쓰는 언어일 경우 direction 속성으로 right
        to left로 지정
      </li>
      <li>기본형 direction : ltr | rtl</li>
      <h3>속성 값</h3>
      <li>ltr : 왼쪽에서 오른쪽으로 (left-to-right)텍스트를 표시. 기본 값</li>
      <li>rtl : 오른쪽에서 왼쪽으로 (right-to-left)텍스트를 표시.</li>
    </ul>
  </body>
</html>
