<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 스타일</title>
  </head>
  <style>
    h1 {
      color: rgb(0, 200, 0); /* rgb 값 사용 - 녹색 계열 */
    }

    h2 {
      color: blue; /* 색상 이름 사용 - 파랑 */
    }

    .accent {
      color: #ff0000; /* 16진수 사용 - 빨강 */
    }
  </style>
  <body>
    <h1>color 속성</h1>
    <h2>글자색 지정</h2>
    <p>
      16진수 값이나<span class="accent">rgb값, hsl값, 색상 이름</span> 중에서
      사용
    </p>
  </body>
</html>
