<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Css Grid</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-auto-rows: minmax(100px, auto); /*최소, 최대 크기 */
        grid-gap: 1em;
        justify-items: stretch; /*행 축을 채우기 위해 그리드 아이템을 늘림*/
        align-items: stretch; /*교차 축을 채우기 위해 items를 늘림*/
      }

      .wrapper > div {
        background: #eee;
        padding: 1em;
      }

      .wrapper > div:nth-child(odd) {
        background: #ddd;
      }

      .box1 {
        /*align-self:start;*/
        grid-column: 1/3;
        grid-row: 1/3;
      }

      .box2 {
        /*align-self:end;*/
        grid-column: 3;
        grid-row: 1/3;
      }

      .box3 {
        /*justify-self:end;*/
        grid-column: 2/4;
        grid-row: 3;
      }

      .box4 {
        grid-column: 1;
        grid-row: 2/4;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box box1">Box1</div>
      <div class="box box2">Box2</div>
      <div class="box box3">Box3</div>
      <div class="box box4">Box4</div>
    </div>
  </body>
</html>
