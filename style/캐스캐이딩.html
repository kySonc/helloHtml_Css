<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐스캐이딩</title>
  </head>
  <body>
    <h1>캐스캐이딩의 의미</h1>
    <ul>
      <li>캐스캐이딩(Cascading): '위에서 아래로 흐른다'는 뜻</li>
      <li>
        선택자에 여러 스타일이 적용될 때 스타일 충돌을 막기 위해 '위에서 아래로
        흐르며 적용' 되는 방법을 선택
      </li>
    </ul>
    <h1>캐스캐이딩의 원칙</h1>
    <ul>
      <li>
        스타일 우선순위 - 스타일 규칙의 중요도,적용 범위에 따라 우선순위가
        결정되고 그 우선순위에 따라 위에서 아래로 스타일 적용
      </li>
      <li>
        스타일 상속 - 태그들의 포함 관계에 따라 부모 요소의 스타일을 자식
        요소로, 위에서 아래로 전달
      </li>
    </ul>
  </body>
</html>
