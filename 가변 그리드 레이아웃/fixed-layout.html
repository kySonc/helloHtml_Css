<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고정 그리드 레이아웃</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #wrapper {
      border: 1px solid black;
      width: 960px;
      margin: 0 auto;
    }
    header {
      background: royalblue;
      width: 960px;
      height: 120px;
    }
    section {
      background: yellow;
      float: left;
      width: 660px;
      height: 695px;
    }
    aside {
      background: rebeccapurple;
      float: right;
      width: 300px;
      height: 695px;
    }
    footer {
      background: red;
      clear: both;
      width: 960px;
      height: 120px;
    }
  </style>
  <body>
    <div id="wrapper">
      <header>고정 그리드 레이아웃</header>
      <section>본문</section>
      <aside>사이드 바</aside>
      <footer>푸터</footer>
    </div>
  </body>
</html>
