<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉서블 박스 레이아웃</title>
  </head>
  <style>
    .wrapper {
      display: -webkit-box; /*IOS 6 이하, 사파리 3.1*/
      display: -moz-box; /*파이어폭스 19이하*/
      display: -ms-flexbox; /*IE 10*/
      display: -webkit-flex; /*웹킷 구 버전*/
      display: flex; /*표준 스펙*/
      flex-wrap: wrap;
      border: 1px solid blue;
      align-content: space-around;
      width: auto;
      height: 500px;
    }
    .wrapper div {
      width: 465px;
      height: 50px;
      border: 1px solid red;
      background: #ccc;
    }
  </style>
  <body>
    <fieldset>
      <h1>플렉서블 박스 레이아웃 기본 속성</h1>
      <h2>플렉스 항목 배치를 위한 속성</h2>
      <h3>align-content 속성</h3>
      <h4>플렉스 항목이 여러 줄로 표시될 때 교차 축 기준의 배치 방법 지정</h4>
      <h4>
        기본형 align-content : flex-start | flex-end | center | space-between |
        space-around
      </h4>
    </fieldset>
    <hr />
    <div class="wrapper">
      <div id="sf"><h2>1</h2></div>
      <div id="sf"><h2>3</h2></div>
      <div id="sf"><h2>3</h2></div>
      <div id="sf"><h2>4</h2></div>
    </div>
  </body>
</html>
