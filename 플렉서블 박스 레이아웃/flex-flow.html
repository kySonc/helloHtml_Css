<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>플렉서블 박스 레이아웃</title>
  </head>
  <style>
    .wrapper {
      display: -webkit-box; /*IOS 6 이하, 사파리 3.1*/
      display: -moz-box; /*파이어폭스 19이하*/
      display: -ms-flexbox; /*IE 10*/
      display: -webkit-flex; /*웹킷 구 버전*/
      display: flex; /*표준 스펙*/
      flex-flow: row wrap-reverse;
    }
    .wrapper div {
      width: 500px;
      border: 1px solid red;
      background: #ccc;
    }
  </style>
  <body>
    <fieldset>
      <h1>플렉서블 박스 레이아웃 기본 속성</h1>
      <h2>flex-flow 속성</h2>
      <ul>
        <li>플렉스 배치 방향과 여러 줄 배치를 한꺼번에 지정</li>
        <li>기본 값은 flex-flow:row no-wrap</li>
      </ul>
    </fieldset>
    <hr />
    <div class="wrapper">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
