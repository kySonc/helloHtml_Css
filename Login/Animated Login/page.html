<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGiN</title>
        <link rel="stylesheet" href="page.css">
        <script src="jquery-3.4.1.js"></script>
    </head>
    <body>
        <section class="login-form">
            <h1>LOGO DESIGN</h1>
            <form action=""">
                <div class="int-area">
                    <input type="text" text" name="id" id="id" autocomplete="off" requird>
                    <label for="id">USER NAME</label>
                </div>
                <div class="int-area">
                    <input type="password" text" name="pw" id="pw" autocomplete="off" requird>
                    <label for="pw">PASSWORD</label>
                </div>
                <div class="btn-area">
                    <button id="btn" type="submit">LOGIN</button>
                </div>
            </form>
            <div class="caption">
                <a href="">Forgot Password?</a>
            </div>
        </section>
        <script>
            let id = S('#id');
            let pw = S('#pw');
            let btn = S('#btn');

            $(btn).on('click', function() {
                if(($id).val() == "") {
                    $(id).next('label').addClass('warning');
                    setTimeout(function(){
                        $('label').removeClass('warning');
                    },1500)
                }
                else if($(pw).val() == "") {
                    $(pw).next('label').addClass('warning');
                    setTimeout(function(){
                        $('label').removeClass('warning');
                    },1500)
                }
            });
        </script>
    </body>
</html>
