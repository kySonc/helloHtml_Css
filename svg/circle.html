<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>circle</title>
  </head>
  <body>
    <h1>My first SVG</h1>
    <!-- svg 요소의 너비 및 높이 속성은 svg 이미지의 너비와 높이를 정의-->
    <svg width="100" height="100">
      <!-- cx 및 cy 속성은 원 중심의 x 및 y 좌표를 정의 -->
      <!-- r : 원의 반경-->
      <!-- stroke 원의 윤곽 획 4px 녹색 '테두리'-->
      <!-- fill 원 안의 색상 노란색 -->
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
  </body>
</html>
