<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>polygon</title>
  </head>
  <body>
    <svg height="210" width="500">
      <!-- point : 다각형의 각 모서리에 대한 x 및 y 좌표를 정의-->
      <polygon
        points="200,10 250,190 160,210 100,20"
        style="fill: lime; stroke: purple; stroke-width: 1"
      />
      <polygon
        points="100,5 150,50 60,110"
        style="fill: lime; stroke: purple; stroke-width: 1"
      />
    </svg>
  </body>
</html>
