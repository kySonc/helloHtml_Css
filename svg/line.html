<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line</title>
  </head>
  <body>
    <svg height="210" width="500">
      <!-- x1 : x 축에서 선의 시작-->
      <!-- y1 : y 축에서 선의 시작-->
      <!-- x2 : x 축의 선 끝을  정의-->
      <!-- y2 : y 축의 선 끝을  정의-->
      <line
        x1="0"
        y1="0"
        x2="200"
        y2="200"
        style="stroke: red; stroke-width: 2"
      />
    </svg>
  </body>
</html>
