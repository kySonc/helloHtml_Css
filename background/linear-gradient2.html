<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그러데이션 효과로 배경 꾸미기</title>
  </head>
  <style>
    .grad { /*45도 (오른쪽 위) 방향으로 빨강에서 흰색으로 */
      background:#ff0000; /*css3미지원 브라우저*/
      background: -webkit-linear-gradient(
        45deg,
       #ff0000,
        #ffffff
      ); /*초기 모던 브라우저*/
      background: -moz-linear-gradient(
        45deg,
       #ff0000,
        #ffffff
      ); /*초기 모던 브라우저*/
      background: -o-linear-gradient(
        45deg,
       #ff0000,
        #ffffff
      ); /*초기 모던 브라우저*/
      background: linear-gradient(  45deg,
       #ff0000,
        #ffffff); /*최신 모던 브라우저*/
    }
  </style>
  <body>
    <h1>선형 그러데이션</h1>
    <h2>1)각도</h2>
    <fieldset class="grad">
      <legend></legend>
      <ul>
        <li>그러데이션이 끝나는 각도</li>
        <li>단위는 deg</li>
    </ul>
  </body>
</html>
