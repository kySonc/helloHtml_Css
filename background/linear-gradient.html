<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그러데이션 효과로 배경 꾸미기</title>
  </head>
  <style>
    .grad {
      background: blue; /*그러데이션을 지원하지 않는 브라우저용*/
      background: -webkit-linear-gradient(
        left top,
        blue,
        white
      ); /*초기 모던 브라우저*/
      background: -moz-linear-gradient(
        left top,
        blue,
        white
      ); /*초기 모던 브라우저*/
      background: -o-linear-gradient(
        left top,
        blue,
        white
      ); /*초기 모던 브라우저*/
      background: linear-gradient(to right bottom, blue, white); /*표준 구문*/
    }
  </style>
  <body>
    <h1>선형 그러데이션</h1>
    <h2>1)방향</h2>
    <fieldset class="grad">
      <legend>[표준 구문] 끝 지점을 기준으로 'to'키워드와 함께 사용</legend>
      <ul>
        <li>to top : 아래에서 시작해 위로 그러데이션이 만들어진다</li>
        <li>to left : 오른쪽에서 시작해 왼쪽으로 그러데이션이 만들어진다</li>
        <li>to right : 왼쪽에서 시작해 오른쪽으로 그러데이션이 만들어진다</li>
        <li>to bottom : 위에서 시작해 아래로 그러데이션이 만들어진다</li>
      </ul>
    </fieldset>
    <ul>
      <li>
        [접두사 구문] 예전 모던 브라우저에서는 접두사를 사용해야 하는데,
        접두사마다 방향 속성 값을 사용하는 기준이 다름
      </li>
    </ul>
  </body>
</html>
