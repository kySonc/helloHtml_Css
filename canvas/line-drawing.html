<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-drawing</title>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="150">
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        //beginPath() 선 시작 선언
        ctx.beginPath();
        //moveTo() 시작점 설정
        ctx.moveTo(10, 10);
        //lineTo() 시작점에서 이어질 부분 설정
        ctx.lineTo(100, 10);
        //stroke 윤곽선을 이요하여 도형 그림
        ctx.stroke();

         //beginPath() 선 시작 선언
         ctx.beginPath();
        //moveTo() 시작점 설정
        ctx.moveTo(10, 50);
        //lineTo() 시작점에서 이어질 부분 설정
        ctx.lineTo(500, 50);
        //stroke 윤곽선을 이요하여 도형 그림
        ctx.stroke();
    </script>    
  </body>
</html>
