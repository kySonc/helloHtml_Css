<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 포지셔닝과 주요 속성들</title>
  </head>
  <style>
    #wrap {
      position: relative;
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
    }
    .box {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #0094ff;
    }
    #crd1 {
      top: 0;
      left: 0;
    }
    #crd2 {
      top: 0;
      right: 0;
    }
    #crd3 {
      bottom: 0;
      right: 0;
    }
    #crd4 {
      bottom: 0;
      left: 0;
    }
    #crd5 {
      top: 100px;
      left: 100px;
    }
  </style>
  <body>
    <fieldset>
      <h1>position 속성</h1>
      <h2>absolute</h2>
      <ul>
        <li>문서의 흐름과는 상관없이 원하는 위치에 요소를 배치</li>
        <li>
          요소의 위치는 가장 가까운 부모 요소나 조상 요소 중 position :
          relative인 요소
        </li>
        <li>
          left, top, right, bottom 속성을 사용해 네 모서리에서 얼마나 떨어져
          있는지 지정
        </li>
      </ul>
    </fieldset>
    <div id="wrap">
      <div class="box" id="crd1">box1</div>
      <div class="box" id="crd2">box2</div>
      <div class="box" id="crd3">box3</div>
      <div class="box" id="crd4">box4</div>
      <div class="box" id="crd5">box5</div>
    </div>
  </body>
</html>
