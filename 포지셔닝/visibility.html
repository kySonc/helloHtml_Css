<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 포지셔닝과 주요 속성들</title>
  </head>
  <style>
    div {
      margin-top: 20px;
    }
    img {
      border: 1px solid red;
      width: 200px;
      height: 150px;
      margin: 10px;
      padding: 5px;
    }
    .invisible {
      visibility: hidden;
    }
  </style>
  <body>
    <fieldset>
      <h1>visibility 속성</h1>
      <h2>특정 요소를 화면에 보이거나 보이지 않게 설정하는 속성</h2>
      <h3>기본형 visibility : visible | hidden | collapse</h3>
    </fieldset>
    <fieldset>
      <table border="1">
        <thead>
          <tr>
            <th>속성 값</th>
            <th>설명</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>visible</td>
            <td>화면에 요소를 표시한다. 기본 값</td>
          </tr>
          <tr>
            <td>hidden</td>
            <td>
              화면에서 요소를 감춘다. 하지만 크기는 유지하기 때문에 배치에
              영향을 미친다.
            </td>
          </tr>
          <tr>
            <td>collapse</td>
            <td>
              표의 행, 열, 행 그룹, 열 그룹 등에서 지정하면 서로 겹치도록 조절.
              그 외의 영역에서 사용하면 'hidden'처럼 처리
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <div class="box1">
      <img src="\images\P1234.png" />
      <img class="invisible" src="\images\P1235.png" />
      <img src="\images\P1236.png" />
    </div>
  </body>
</html>
