<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 구조를 위한 HTML5 시맨틱 태그</title>
    <style>
      .navi {
        border: 1px solid red;
      }
      ul li {
        display: inline-block;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>문서 구조를 위한 HTML5 시맨틱 태그</h1>
    <h2>nav 태그 - 내비게이션 링크</h2>
    <ul>
      <li>
        같은 사이트 안의 문서나 다른 사이트의 문서로 연결하는 링크를 나타냄
      </li>
      <li>
        내비게이션 메뉴뿐만 아니라 푸터에 있는 사이트 링크 모음 부분에도 사용됨
      </li>
    </ul>
    <div class="container">
      <header>
        <h1>nav</h1>
        <h2>내비게이션 링크</h2>
      </header>
      <nav class="navi">
        <ul>
          <li><a href="#">이용 안내</a></li>
          <li><a href="#">객실 소개</a></li>
          <li><a href="#">예약 방법</a></li>
          <li><a href="#">예약 하기</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
