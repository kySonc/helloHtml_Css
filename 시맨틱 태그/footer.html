<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 구조를 위한 HTML5 시맨틱 태그</title>
    <style>
      .container {
        background: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>문서 구조를 위한 HTML5 시맨틱 태그</h1>
    <h2>footer 태그 - 제작 정보와 저작권 정보</h2>
    <ul>
      <li>사이트 제작자의 연락처 정보와 저작권 정보를 표시</li>
    </ul>
    <h2>address 태그 - 제작자 정보와 연락처 정보</h2>
    <ul>
      <li>
        사이트 제작자의 이름이나 제작자의 웹 페이지 또는 피드백을 위한 연락처
        정보
      </li>
      <li>웹 사이트와 관련된 우편 주소</li>
      <li>단순 우편 주소는 p태그 사용</li>
    </ul>
    <hr />
    <div class="container">
      <footer>
        <address>
          <p>제주특별차지도 남제주군 성산읍 수산리000번지 요안도라</p>
          <p>yoan##@naber.com</p>
        </address>
        <p>Copright☆.All rights reserved</p>
      </footer>
    </div>
  </body>
</html>
