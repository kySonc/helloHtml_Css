<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 구조를 위한 HTML5 시맨틱 태그</title>
    <style>
      table {
        text-align: center;
        width: 700px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>문서 구조를 위한 HTML5 시맨틱 태그</h1>
    <h2>header 태그 - 머리말 지정하기</h2>
    <ul>
      <li>
        사이트 전체의 제목 부분이 될 수도 있고, 본문의 제목 부분이 될 수도 있다.
      </li>
      <li>주로 페이지 맨 위쪽이나 왼쪽에 삽입</li>
      <li>
        form 태그를 사용해 검색 창을 넣거나 nav 태그를 사용해 사이트 메뉴를 넣음
      </li>
    </ul>
    <table border="1">
      <tr>
        <td colspan="3">header 헤더</td>
      </tr>
      <tr>
        <td>section 콘텐츠 영역</td>
        <td rowspan="3">aside 사이드 바</td>
      </tr>
      <tr>
        <td>article</td>
      </tr>
      <tr>
        <td>article</td>
      </tr>
      <tr>
        <td colspan="3">footer 푸터</td>
      </tr>
    </table>
    <h2>
      표준화된 시맨틱 태그를 이용해 웹 문서를 작성하면 어떤 기기에서도 문서
      구조를 정확히 이해할 수 있다.
    </h2>
  </body>
</html>
