<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 문서</title>
    <style>
      table {
        text-align: center;
        width: 700px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>HTML5 문서</h1>
    <table border="1">
      <tr>
        <td colspan="3">header 헤더</td>
      </tr>
      <tr>
        <td rowspan="3">nav 네비게이션</td>
        <td>section 콘텐츠 영역</td>
        <td rowspan="3">aside 사이드 바</td>
      </tr>
      <tr>
        <td>article</td>
      </tr>
      <tr>
        <td>article</td>
      </tr>
      <tr>
        <td colspan="3">header 헤더</td>
      </tr>
    </table>
    <h2>
      표준화된 시맨틱 태그를 이용해 웹 문서를 작성하면 어떤 기기에서도 문서
      구조를 정확히 이해할 수 있다.
    </h2>
  </body>
</html>
